<!-- Кнопки изменения статуса -->
<div class="row">
    <!-- Категория REASON -->
    <div class="col-md-4">
        <h6 class="text-center">Причина</h6>
        <div class="btn-group-vertical w-100" role="group">
            {% for s in all_statuses if s.category == 'reason' %}
            <form action="{{ url_for('ticket.change_status', ticket_id=ticket.id) }}" method="POST" class="w-100 mb-2">
                <input type="hidden" name="new_status_id" value="{{ s.id }}">
                <button type="submit"
                        class="btn d-flex justify-content-between align-items-center {% if ticket.status.id == s.id %}btn-{{ s.color }}{% else %}btn-outline-{{ s.color }}{% endif %} w-100">
                    <span>
                        {% if s.icon %}<i class="bi bi-{{ s.icon }}"></i>{% endif %} {{ s.label }}
                    </span>
                    <i class="bi bi-question-circle ms-2"
                       data-bs-toggle="tooltip"
                       data-bs-placement="top"
                       title="{{ s.description }}"></i>
                </button>
            </form>
            {% endfor %}
        </div>
    </div>

    <!-- Категория PROCESS -->
    <div class="col-md-4">
        <h6 class="text-center">Процесс</h6>
        <div class="btn-group-vertical w-100" role="group">
            {% for s in all_statuses if s.category == 'process' %}
            <form action="{{ url_for('ticket.change_status', ticket_id=ticket.id) }}" method="POST" class="w-100 mb-2">
                <input type="hidden" name="new_status_id" value="{{ s.id }}">
                <button type="submit"
                        class="btn d-flex justify-content-between align-items-center {% if ticket.status.id == s.id %}btn-{{ s.color }}{% else %}btn-outline-{{ s.color }}{% endif %} w-100">
                    <span>
                        {% if s.icon %}<i class="bi bi-{{ s.icon }}"></i>{% endif %} {{ s.label }}
                    </span>
                    <i class="bi bi-question-circle ms-2"
                       data-bs-toggle="tooltip"
                       data-bs-placement="top"
                       title="{{ s.description }}"></i>
                </button>
            </form>
            {% endfor %}
        </div>
    </div>

    <!-- Категория FINAL -->
    <div class="col-md-4">
        <h6 class="text-center">Финал</h6>
        <div class="btn-group-vertical w-100" role="group">
            {% for s in all_statuses if s.category == 'final' %}
            <form action="{{ url_for('ticket.change_status', ticket_id=ticket.id) }}" method="POST" class="w-100 mb-2">
                <input type="hidden" name="new_status_id" value="{{ s.id }}">
                <button type="submit"
                        class="btn d-flex justify-content-between align-items-center {% if ticket.status.id == s.id %}btn-{{ s.color }}{% else %}btn-outline-{{ s.color }}{% endif %} w-100">
                    <span>
                        {% if s.icon %}<i class="bi bi-{{ s.icon }}"></i>{% endif %} {{ s.label }}
                    </span>
                    <i class="bi bi-question-circle ms-2"
                       data-bs-toggle="tooltip"
                       data-bs-placement="top"
                       title="{{ s.description }}"></i>
                </button>
            </form>
            {% endfor %}
        </div>
    </div>
</div>
